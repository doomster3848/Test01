<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.PKG MI Nexus Portal</title>
  <style>
    :root {
      --mi-deep-blue: #003B70;
      --mi-teal: #00A6C2;
      --mi-navy: #0A1E3F;
      --mi-bg: #070b12;
      --mi-surface: #0f172a;
      --mi-text-main: #f9fafb;
      --mi-text-sub: #9ca3af;
      --mi-accent: #22c55e;
    }

    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    width: 26;
    max-width: none;
    }
	html {
	  overflow-y: auto;
	  scrollbar-gutter: stable;
	}
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #0f172a 0, #020617 45%, #000000 100%);
      color: var(--mi-text-main);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* 상단 네비게이션 */
    .navbar-wrapper {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(to bottom, rgba(15,23,42,0.9), rgba(15,23,42,0.0));
      border-bottom: 1px solid rgba(15,23,42,0.9);
    }

    .navbar {
      max-width: 1420px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .navbar-logo {
    width: 26px;
    height: 26px;
    border-radius: 8px;
    background: radial-gradient(circle at 20% 0%, #38bdf8, #0f172a 60%, #000 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0;
    max-width: none;
    -webkit-box-shadow: 0 0;
    }

    .navbar-title-main {
      font-weight: 600;
      font-size: 13px;
    }

    .navbar-title-sub {
      font-size: 11px;
      color: var(--mi-text-sub);
    }

    .navbar-menu {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 12px;
      color: var(--mi-text-sub);
    }

    .navbar-menu a {
      position: relative;
      padding: 4px 0;
    }

    .navbar-menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      transition: width 0.2s ease;
    }

    .navbar-menu a:hover::after {
      width: 100%;
    }
    .nav-highlight{
  	  color: #FFFFFF;
	  font-weight: 700; /* 볼드도 같이 적용됨 */
    }
    .navbar-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .navbar-pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.7);
      color: var(--mi-text-sub);
    }

    .navbar-cta {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--mi-teal), #22c55e);
      color: #020617;
      font-weight: 500;
      box-shadow: 0 0 18px rgba(34,197,94,0.4);
    }
	/* 공지바 */
    .notice-bar{
      max-width: 1380px;
      margin: 0 auto;
      display: flex;
      align-items: center;
	  justify-content: center;;
      border-radius: 999px;
      background: rgba(45,212,191,0.16);
      color: #6ee7b7;
      font-weight: 500;
      border: 1px solid rgba(45,212,191,0.35);
    }
	.top-status-bar {
      font-size: 11px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--mi-teal), #22c55e);
      color: #020617;
      font-weight: 500;
      box-shadow: 0 0 18px rgba(34,197,94,0.4);
	}

	#clock {
	  font-variant-numeric: tabular-nums;
	}

	#fx-rate {
	  font-variant-numeric: tabular-nums;
	}

    @media (max-width: 900px) {
      .navbar {
        padding: 8px 16px;
      }
      .navbar-menu {
        display: none;
      }
      .hero {
        grid-template-columns: minmax(0, 1fr);
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 상단 네비 -->
  <header class="navbar-wrapper">
    <div class="navbar">
      <div class="navbar-left">
        <img src="../img/mi-logo_32.png" alt="" width="26" height="" class="mi-logo">
        
        <div>
          <div class="navbar-title-main">S.PKG MI-Nexus Portal</div>
          <div class="navbar-title-sub">Metrology &amp; Inspection</div>
        </div>
      </div>
      <nav class="navbar-menu">
        <a href="../index.html">재무성과</a>
        <a href="../plan/plan.html">개발현황</a>
        <a href="about.html" class="nav-highlight">About</a>
      </nav>
      <div class="navbar-right">
        <button class="navbar-cta">
		  <div class="top-status-bar">
			<div id="clock"></div>
		  </div>
	  	</button>
        <button class="navbar-cta">
		  <div class="top-status-bar">
			<div id="fx-rate"></div>
		  </div>
	  	</button>
      </div>
    </div>
	  		<!-- 공지사항 -->
	  <div class="navbar-wrapper">
		  <div class="notice-bar">
		    ◈◈◈ 테스트 페이지입니다. ◈◈◈
		  </div>
	  </div>
  </header>

  <main>


  </main>
	<script>
	  function updateClock() {
		const now = new Date();
		const yyyy = now.getFullYear();
		const mm = String(now.getMonth() + 1).padStart(2, '0');
		const dd = String(now.getDate()).padStart(2, '0');
		const hh = String(now.getHours()).padStart(2, '0');
		const mi = String(now.getMinutes()).padStart(2, '0');
		const ss = String(now.getSeconds()).padStart(2, '0');

		const text = `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`;
		const clockEl = document.getElementById('clock');
		if (clockEl) clockEl.textContent = text;
	  }

	  async function updateFx() {
		const fxEl = document.getElementById('fx-rate');
		if (!fxEl) return;

		try {
		  // 네가 썼던 open.exchangerate 계열 예시
		  const res = await fetch('https://open.er-api.com/v6/latest/USD');
		  const data = await res.json();

		  const krw = data.rates.KRW;  // USD 기준 KRW 환율
		  fxEl.textContent = `USD/KRW ${krw.toLocaleString(undefined, {
			maximumFractionDigits: 2
		  })}`;
		} catch (e) {
		  fxEl.textContent = '환율: 불러오기 오류';
		}
	  }

	  updateClock();
	  setInterval(updateClock, 1000);

	  updateFx();                      // 처음 1번
	  setInterval(updateFx, 10 * 60 * 1000); // 10분마다 갱신
	</script>
</body>
</html>
